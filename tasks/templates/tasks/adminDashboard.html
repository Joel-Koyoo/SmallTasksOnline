{%block content%}
{%load static%}
{%include 'tasks/main.html'%}


<!-- main -->

<div class="main">
    {%include 'tasks/topbar.html'%}
    <div class="details">
        <div class="recentOrders">
            <div class="cardHeader">
                <h2>Welcome</h2>

            </div>
            <div class="search">
                <label>
                    <input type="text" placeholder="Search here">
                    <ion-icon name="search-outline"></ion-icon>
                </label>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Status</th>
                        <th>View</th>
                    </tr>
                </thead>

                <tbody>
                    {%for client in Clients%}

                    <tr>
                        <td>{{client.FirstName}}</td>
                        <td>{{client.LastName}}</td>
                        <td>{{client.is_taskhandler}}</td>
                        <td><a class="btn btn-info" id="view" href="{%url 'ClientsDetail' client.id%}">View</a></td>

                    </tr>

                    {%endfor%}
                </tbody>


            </table>
        </div>
    </div>
</div>




{%endblock %}
