{%load static%}
{%block content%}
{% load static tailwind_tags %}



<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SmallTasksOnline</title>
    <link rel="shortcut icon" href="{%static 'images/favicon.ico'%}">
    <title>Manage landing page</title>
    {% tailwind_css %}
</head>

<body>

    <div class="flex justify-end mx-24 mt-12 bg-white" id="TopBar">



        <div class="absolute top-0 right-0 md:px-10 md:pt-2 md:text-brightRedLight text-2xl">Hello, {{request.user}}
        </div>
        <div class="hidden md:flex md:justify-center">
            {% if request.user.client.picture %}
            <img src="{{request.user.client.picture.url}}" alt="" class="max-w-xs max-h-20">

            {%else%}

            <img src="{{profile_pic.jpg}}" alt="" class="max-w-xs max-h-12 ">

            {%endif%}
        </div>

    </div>



    <script src="{%static 'js/script.js'%}"></script>

</body>

</html>
{%endblock%}
