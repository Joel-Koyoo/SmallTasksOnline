{%load static%}
{%block content%}
{% load static tailwind_tags %}





<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SmallTasksOnline</title>
    <link rel="shortcut icon" href="{%static 'images/favicon.ico'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Manage landing page</title>
    {% tailwind_css %}
</head>

</head>

<body class="bg-white-600 font-[Poppins]">
    <span class="absolute text-white text-4xl top-5 left-4 cursor-pointer" onclick="Open()">
        <i class="bi bi-filter-left px-2 bg-gray-900 rounded-md md:hidden"></i>
    </span>
    <span id="Open-Bar" class="hidden md:block absolute text-white text-4xl top-5 left-4 cursor-pointer" onclick="alljoined()">
        <i class="bi bi-list px-2 bg-gray-900 rounded-md"></i>
    </span>

    <div class="sidebar-parent">

        <div class="sidebar text-center fixed top-0 bottom-0 lg:left-0 p-2 w-[300px] overflow-y-auto z-50 text-center bg-gray-900">


            <div class="text-gray-100 text-xl">
                <div class="p-2.5 mt-1 flex items-center">
                    <i class="bi bi-app-indicator px-2 py-1 bg-blue-600 rounded-md"></i>
                    <h1 class="font-bold text-gray-200 text-[15px] ml-3">SmallTasksOnline</h1>
                    <i class="bi bi-x ml-20 cursor-pointer lg:hidden" onclick="Open()"></i>
                    <i id="CloseBar" class="bi bi-arrow-bar-left ml-20 cursor-pointer" onclick="alljoined();"></i>
                </div>

                <hr class="my-2 text-gray-600">
            </div>

            <a href="{%url 'dashboard'%}">
                <div
                    class="h-24 p-2 5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue text-white">
                    <i class="bi bi-house-door-fill"></i>
                    <span class="text-[15px] ml-4 text-gray-200">
                        Dashboard</span>
                </div>
            </a>

            <a href="{% url 'create_Task'%}">
                <div class="h-24 p-2 5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue
                text-white">
                    <i class="bi bi-question-lg"></i>
                    <span class="text-[15px] ml-4 text-gray-200">Create-Task</span>

                </div>
            </a>


            {% if request.user.client.is_taskhandler == True%}
            <a href="{%url 'taskpool'%}">
                <div
                    class="h-24 p-2 5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue text-white">
                    <i class="bi bi-card-list"></i>
                    <span class="text-[15px] ml-4 text-gray-200"> TaskPool</span>

                </div>
            </a>
            {%else%}
            <a href="{%url 'ReportPoolPage'%}">
                <div class=" h-24 p-2 5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue
                text-white">
                    <i class="bi bi-person-lines-fill"></i>
                    <span class="text-[15px] ml-4 text-gray-200">Reported Tasks</span>
                </div>
            </a>
            {%endif%}

            <a href="{% url 'ContactUs'%}">
                <div class=" h-24 p-2 5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue
                text-white">
                    <i class="bi bi-person-lines-fill"></i>
                    <span class="text-[15px] ml-4 text-gray-200">Contact Us</span>
                </div>
            </a>

            <a href="{% url 'user-page'%}">
                <div
                    class=" h-24 p-2 5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue text-white">
                    <i class="bi bi-person-lines-fill"></i>
                    <span class="text-[15px] ml-4 text-gray-200">Profile</span>
                </div>
            </a>
            <a href="{% url 'logout'%}">
                <div
                    class="h-24 p-2 5 mt-3 flex items-center rounded-md px-4 duration-300 cursor-pointer hover:bg-blue text-white">
                    <i class="bi bi-box-arrow-left"></i>
                    <span class="text-[15px] ml-4 text-gray-200">Logout</span>
                </div>
            </a>
        </div>

    </div>
    <script>
        function Open() {
            document.querySelector('.sidebar').classList.toggle('left-[-300px]');
        }
    </script>


    <!--- Script Source Files -->
    <script src="{%static 'js/script.js'%}"></script>

    <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
    <script src="https://kit.fontawesome.com/eee1c61c40.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

</body>

</html>

{%endblock %}
