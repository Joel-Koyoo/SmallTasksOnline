{%load static%}
{%block content%}
{% load static %}



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'css/style1.css'%}">
    <link rel="stylesheet" href="{%static 'css/normalize.css'%}">
    <link rel="shortcut icon" href="{%static 'images/favicon.ico'%}">

    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tour/0.12.0/css/bootstrap-tour-standalone.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tour/0.12.0/js/bootstrap-tour-standalone.min.js"></script>


    <link rel="apple-touch-icon" sizes="180x180" href="{%static 'images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{%static 'images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{%static 'images/favicon-16x16.png">
    <title>SmallTasksOnline</title>
</head>

<body>

    <div class="container">
        <div class="navigation">
            <ul>
                <li id="Tour" style="margin-top:7px;">
                    <a href="#" class="navbar-brand"><img class="img" style=" height: 5rem;"
                            src="{%static 'images/SmallTasksLogo.png'%}" >


                    </a>
                </li>

                <li>
                    <a class="btn {% if navbar == 'dashboard'%} active {%endif%}" href="{%url 'dashboard'%}" id="dashboard">
                        <span class="icon">
                            <ion-icon name="planet-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>

                </li>

                {% if request.user.client.is_taskhandler == True%}
                <li>
                    <a class="btn {%if navbar == 'taskpool'%} active {%endif%}" href="{%url 'taskpool'%}"  id="taskpool">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Tasks Pool</span>
                    </a>

                </li>

                {%else%}
                <li>
                    <a class="btn {%if navbar == 'taskpool'%} active {%endif%}" href="{%url 'ReportPoolPage'%}" id="ReportPoolPage">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Reported Tasks</span>
                    </a>
                </li>



                {%endif%}



                <li>
                    <a class="btn {%if navbar == 'create_Task'%} active {%endif%}" href="{% url 'create_Task'%}" id="create_task">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Give us a task</span>
                    </a>

                </li>
                <li>
                    <a class="btn {%if navbar == 'ContactUs'%} active {%endif%}" href="{% url 'ContactUs'%}" id="Contact-Us">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Contact-Us</span>
                    </a>

                </li>
                <li>
                    <a class="btn {%if navbar == 'user-page'%} active {%endif%}" href="{% url 'user-page'%}" id="user-page">
                        <span class="icon">
                            <ion-icon name="person-remove-outline"></ion-icon>
                        </span>
                        <span class="title">Profile</span>
                    </a>

                </li>




            </ul>
        </div>



        <!-- main -->



    </div>


</body>

</html>




<script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
<noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt=""
        referrerpolicy="no-referrer-when-downgrade" /></noscript>

<script>
     // Instance the tour
var tour = new Tour({
  steps: [
  {
    element: "#Tour",
    title: "Starter Tour",
    content: "Welcome to smalltasksonline, allow us to give you a one time tour of the place. Thank you"
  },
  {
    element: "#dashboard",
    title: "Dashboard",
    content: "This is your dashboard it contains,Task amount,Total tasks assigned to us and below tasks you have assigned"
  },
  {
    element: "#taskpool",
    title: "TaskPool",
    content: "Contains available tasks"
  },
  {
    element: "#ReportPoolPage",
    title: "ReportPoolPage",
    content: "Contains tasks you submitted with issues"
  },
  {
    element: "#create_task",
    title: "Give us a task",
    content: "Contains a form used to give us the task you want handled"
  },
  {
    element: "#Contact-Us",
    title: "Contact Us",
    content: "Click if you want to contact us"
  },
  {
    element: "#user-page",
    title: "Profile",
    content: "Contains details about you, kindly complete the form"
  },
 
]});

// Initialize the tour
tour.init();

// Start the tour
tour.start(); 
</script>


{%endblock %}
