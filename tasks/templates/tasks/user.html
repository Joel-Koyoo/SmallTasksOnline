{%load static%}
{%block content%}
{% load static tailwind_tags %}
{% load tailwind_filters %}






<body>
    {%include 'tasks/main.html'%} 
    {%include 'tasks/topbar.html'%}



    <!--Contact form-->

    <div class="items-center w-5/6 mx-2 my-2 md:w-1/2 mt-12 mx-auto md:ml-[310px]" id="Profile">

        <h2 class="text-center text-2xl">Account Settings</h2>
        <div class="flex justify-center">
            {% if request.user.client.picture %}
            <img src="{{request.user.client.picture.url}}" alt="" class="max-w-xs max-h-xs ">

            {%else%}

            <img src="{{profile_pic.jpg}}" alt="" class="max-w-xs max-h-xs ">

            {%endif%}
        </div>
        <form method="POST" enctype="multipart/form-data" class="w=5/6">
            {% csrf_token %}
            {{form|crispy}}

            <button
                class="bg-brightRedLight hover:bg-red-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                type="button">
                Submit
            </button>


        </form>

    </div>




    {{form.errors}}





    <script src="{%static 'js/script.js'%}"></script>

</body>


{%endblock %}
