{%load static%}
{%block content%}




<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="{%static 'css/style2.css'%}">
  <title>
    SmallTasksOnline
  </title>
</head>

<body>
  <div id="container" class="container">
    <!-- FORM SECTION -->
    <div class="row">
      <!-- SIGN UP -->
      <img class="image" src="{%static 'images/SmallTasksLogo.png'%}">
      <div class="col align-items-center flex-col sign-up">
        <div class="form-wrapper align-items-center">
          <div class="form sign-up">
            <div class="input-group">
              <i class='bx bxs-user'></i>
              <input type="text" placeholder="Username">
            </div>
            <div class="input-group">
              <i class='bx bx-mail-send'></i>
              <input type="email" placeholder="Email">
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input type="password" placeholder="Password">
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input type="password" placeholder="Confirm password">
            </div>
          </div>
        </div>
        <div class="form-wrapper">
          <div class="social-list align-items-center sign-up">
            <div class="align-items-center facebook-bg">
              <i class='bx bxl-facebook'></i>
            </div>
            <div class="align-items-center google-bg">
              <i class='bx bxl-google'></i>
            </div>
            <div class="align-items-center twitter-bg">
              <i class='bx bxl-twitter'></i>
            </div>
            <div class="align-items-center insta-bg">
              <i class='bx bxl-instagram-alt'></i>
            </div>
          </div>
        </div>
      </div>
      <!-- END SIGN UP -->
      <!-- SIGN IN -->
      <div class="col align-items-center flex-col sign-in">
        <div class="form-wrapper align-items-center">
          <div class="form sign-in">
            <div class="input-group">
              <i class='bx bxs-user'></i>
              <input type="text" placeholder="Username">
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input type="password" placeholder="Password">
            </div>
            <button>
              Sign in
            </button>
            <p>
              <b>
                Forgot password?
              </b>
            </p>
            <p>
              <span>
                Don't have an account?
              </span>
              <b>
                <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
              </b>
            </p>
          </div>
        </div>
        <div class="form-wrapper">
          <div class="social-list align-items-center sign-in">
            <div class="align-items-center facebook-bg">
              <i class='bx bxl-facebook'></i>
            </div>
            <div class="align-items-center google-bg">
              <i class='bx bxl-google'></i>
            </div>
            <div class="align-items-center twitter-bg">
              <i class='bx bxl-twitter'></i>
            </div>
            <div class="align-items-center insta-bg">
              <i class='bx bxl-instagram-alt'></i>
            </div>
          </div>
        </div>
      </div>
      <!-- END SIGN IN -->
    </div>
    <!-- END FORM SECTION -->
    <!-- CONTENT SECTION -->
    <div class="row content-row">
      <!-- SIGN IN CONTENT -->
      <div class="col align-items-center flex-col">
        <div class="text sign-in">
          <h2>
            Welcome back
          </h2>
          <p>
            We are glad you are back!!&#128151  Join us aboard and allow us to give you quality work. You are definately in the right place
          </p>
        </div>
        <div class="img sign-in">
          <img src="{%static 'images/undraw_different_love_a3rg.svg'%}" alt="welcome">
        </div>
      </div>
      <!-- END SIGN IN CONTENT -->

    </div>

    <script>
      let container = document.getElementById('container')

      setTimeout(() => {
        container.classList.add('sign-in')
      }, 200)


    </script>
</body>

</html>


{%endblock %}
